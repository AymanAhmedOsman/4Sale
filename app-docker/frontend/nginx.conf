# Put the PID in /tmp so non-root can write it
pid /tmp/nginx.pid;

events {}

http {
  server {
    listen 8080;

    # Static page
    location / {
      root  /usr/share/nginx/html;
      index index.html;
    }

    # Proxy API to your backend service (Compose service name: backend)
    location /api/ {
      proxy_pass http://backend:8000/;
      proxy_set_header Host $host;
      proxy_http_version 1.1;
    }
  }
}
